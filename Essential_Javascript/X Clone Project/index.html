<html>

<head>
	<!-- CSS -->
	<link rel="stylesheet" href="index.css">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body> 
	<header>
		<div class="header-content">
			<h1><i class="fa-brands fa-twitter"></i> Twimba</h1>
			<p class="header-subtitle">Share your thoughts with the world</p>
		</div>
	</header>
	<main>
		<div class="tweet-input-area">
			<img src="images/scrimbalogo.png" class="profile-pic">
			<div class="input-container">
				<textarea placeholder="What's happening?" id="tweet-input" maxlength="280" aria-label="Compose new tweet"></textarea>
				<div class="tweet-input-footer">
					<span class="character-count" id="char-count">280</span>
					<button id="tweet-btn" disabled>Tweet</button>
				</div>
			</div>
		</div>
		<div class="feed" id="feed">
			<!-- Tweets here!! -->
		</div>
		<footer class="app-footer">
			<div class="stats">
				<span class="stat-item">
					<i class="fa-solid fa-chart-simple"></i>
					<span id="total-tweets">0</span> Tweets
				</span>
				<span class="stat-item">
					<i class="fa-solid fa-heart"></i>
					<span id="total-likes">0</span> Likes
				</span>
				<span class="stat-item">
					<i class="fa-solid fa-retweet"></i>
					<span id="total-retweets">0</span> Retweets
				</span>
			</div>
			<p class="footer-text">Data saved locally in your browser</p>
		</footer>
	</main>
	<script src="index.js" type="module"></script>
</body>

</html>
