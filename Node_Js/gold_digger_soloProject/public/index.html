<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet" href="index.css">

    <title>GoldDigger</title>

<body>
    <main>
        <h1 class="title">GoldDigger</h1>
        <img src="gold.png" alt="gold bars and nuggets">
        
        <section class="price-info-container">
            <div class="currency-selector">
                <label for="currency-select">Currency:</label>
                <select id="currency-select">
                    <option value="GBP">GBP (Â£)</option>
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (â‚¬)</option>
                </select>
            </div>
            <p>Â£<span id="price-display" class="price" aria-live="assertive">----.--</span> / Oz*</p>
            <p id="connection-status" class="status" aria-live="polite">Live Price ðŸŸ¢</p>
            <button id = "refresh-price-btn" class="refresh-btn" aria-label="Refresh Gold Price"> ðŸ”„ Refresh Price </button>
        </section>
        
        <form>

            <p id="investment-summary">You just bought 1.3 ounces (ozt) for Â£3000. \n You will receive documentation shortly.</p>
                <button aria-label="Close dialog and return to main page" autofocus>OK</button>

    </div>
        <section class="history-section">
            <h2>Investment History</h2>
            <button id="clear-history-btn" class="clear-btn">Clear History</button>
                <div id="history-list">
                    <p class="no-history">No investments yet. Make your first investment! </p>
                </div>
        </section>
    </main>

    <script type="module" src="index.js"></script>
